    <script>
       /*  var a=???  // a为多少会输出1
        if(a ==1&& a==2 && a==3){
            console.log(1)  
        } */

        /* 
            如果是复杂类型 那么在做比较的时候 隐式的调用对象的valueOf()方法
         */
        // 1、
        var a = {
            i:0,
            valueOf:function(){
                return ++a.i
            }
        }
        // 2、
        var a =[1,2,3]
        a.join = a.shift
        if(a ==1&& a==2 && a==3){  //利用了[1]==1
            console.log(1)  
        }
    </script>
</body>
