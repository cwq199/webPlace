<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./链表.js"></script> -->
</head>

<body>
    <script>
        function fun(s) {
            var left = 0
            var right = 0
            var res = []
             res = s.split('')
          
            while(right < res.length) {
                console.log(right)
                    right++
                if (res[right] === ')') {
                    while (left < right && res[left] !== '(') {
                        left++
                    }
                    res.splice(left, right - left + 1)
                    right = left
                

                }
                if (res[right] === '<') {
                    res.splice(right, 1)
                    right--
                   
                    while (res[right] == ')' || res[right] == '(') {
                        right--
                    
                    }
                    res.splice(right, 1)
                    right--
                }

            }
            // console.log(res)
            return res.join('')
      
        }
        console.log(fun('123(123)<<123'))
    </script>
</body>

</html>
